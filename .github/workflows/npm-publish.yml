
name: Node.js Package

on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm test
            - uses: codecov/codecov-action@v1.2.1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}